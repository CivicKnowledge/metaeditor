{% load editor_tags %}
<fieldset>
    <legend>{{ title }}</legend>
    <div class="empty-form" style="display:none;border:solid gray 1px;">
        {% formset_form formset.empty_form %}
    </div>
    <div class="formset"
         data-total-forms-id="id_{{ formset.prefix }}-TOTAL_FORMS">
        {{ formset.management_form }}
        {% formset_forms formset.forms %}
    </div>
    <div style="clear:both;"></div>
    <a class="add-new" href="#" title="Add new data file">Add</a>
    <button type="button" class="btn btn-primary btn-small" data-toggle="modal" data-target="#remoteLinksModal">
        Scrape
    </button>
    <br />
    <br />
</fieldset>
<br />
